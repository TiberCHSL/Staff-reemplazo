<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista de Empleador</title>
    <!-- Asegúrate de incluir tus archivos de estilo CSS y cualquier otro que necesites -->
</head>
<body>
    <header>
        <!-- Tu navegación aquí -->
    </header>
    
    <main>
        <h1>Bienvenido, Empleador</h1>
        <section>
            <h2>Panel de Control</h2>
            <!-- Agrega aquí más secciones específicas para empleadores -->
            <p>Aquí puedes gestionar tus ofertas de trabajo, ver postulantes y mucho más.</p>
            <a href="{% url 'create_replacement_request' %}">Crear nuevas solicitudes de reemplazo</a>
            <a href="{% url 'replacement_request_list' %}">Ver la lista de todas las solicitudes de reemplazo</a>
            <!-- Asumiendo que tienes una URL para editar solicitudes que incluye el ID de la solicitud -->
            <!-- Por ejemplo, para editar la solicitud con ID 1: -->
            <a href="{% url 'edit_replacement_request' pk=1 %}">Editar solicitudes de reemplazo pendientes</a>
            <!-- Asumiendo que tienes una URL para cancelar solicitudes que incluye el ID de la solicitud -->
            <!-- Por ejemplo, para cancelar la solicitud con ID 1: -->
            <a href="{% url 'cancel_replacement_request' pk=1 %}" onclick="return confirm('¿Estás seguro de que quieres cancelar esta solicitud?');">Cancelar solicitudes de reemplazo</a>
        </section>
    </main>
    
    <footer>
        <!-- Tu pie de página aquí -->
    </footer>

</body>
</html>
