<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Página de Inicio de Sesión - W3jar.Com</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style-with-prefix.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="srouce"><a title="Aprende cómo crear una hermosa plantilla para página de inicio de sesión con HTML & CSS" href="https://www.w3jar.com/beautiful-html-css-login-page-template/">W3jar.Com</a></div>

            <div class="form-body">
                <h2 class="title">Iniciar sesión con</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div><!-- INICIO DE SESIÓN SOCIAL -->

                <div class="_or">o</div>

                <form action="" class="the-form">

                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo">

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">

                    <input type="submit" value="Iniciar Sesión">

                </form>

            </div><!-- CUERPO DEL FORMULARIO -->

            <div class="form-footer">
                <div>
                    <a href="Registro.html" class="Crear_usuario">Registrarse</a>
                </div>
            </div><!-- PIE DEL FORMULARIO -->

        </div><!-- CONTENEDOR DEL FORMULARIO -->
    </div>

</body>
