<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates List</title>
</head>
<body>
    <h1>List of Candidates</h1>
    <ul>
        {% for candidate in candidates %}
            <li>{{ candidate.user.full_name }} - Updated {{ candidate.last_updated }}</li>
        {% empty %}
            <li>No candidates found.</li>
        {% endfor %}
    </ul>
</body>
</html>
