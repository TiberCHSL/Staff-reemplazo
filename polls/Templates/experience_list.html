{% extends 'base_generic.html' %}

{% block content %}
<style>
    h2 {
        color: #4A4A4A;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: auto;
    }

    li {
        background-color: #F9F9F9;
        border: 1px solid #E0E0E0;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    li a {
        color: #5CB85C;
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #5CB85C;
        border-radius: 3px;
        font-size: 0.9em;
    }

    li form {
        display: inline;
    }

    li form input[type="submit"] {
        background-color: #D9534F;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.9em;
    }

    li form input[type="submit"]:hover {
        background-color: #C9302C;
    }
</style>

<h2>Your Experiences</h2>
<ul>
  {% for experience in experiences %}
    <li>
      {{ experience.empresa }} - {{ experience.cargo }}
      <a href="{% url 'edit_experience' experience.id %}">Edit</a>
      <form method="POST" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="experience_id" value="{{ experience.id }}">
        <input type="submit" value="Delete">
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
